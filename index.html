<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Wish List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="application.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Backcountry Wish List</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th class="col-3" scope="col">Item</th>
                <th class="col-3" scope="col">Price ($)</th>
                <th class="col-3" scope="col">Quantity</th>
                <th class="col-3" scope="col">Total ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="name">Beacon</th>
                <th class="price">140</th>
                <th class="quantity"><input type="number" value="1" /></th>
                <th class="total"></th>
                <th><button class="btn btn-light btn-sm remove">REMOVE</button></th>
              </tr>
              <tr>
                <th class="name">Shovel</th>
                <th class="price">60</th>
                <th class="quantity"><input type="number" value="1" /></th>
                <th class="total"></th>
                <th><button class="btn btn-light btn-sm remove">REMOVE</button></th>
              </tr>
              <tr>
                <th class="name">Probe</th>
                <th class="price">123</th>
                <th class="quantity"><input type="number" value="1" /></th>
                <th class="total"></th>
                <th><button class="btn btn-light btn-sm remove">REMOVE</button></th>
              </tr>
              <tr>
                <th class="name">Korua</th>
                <th class="price">123</th>
                <th class="quantity"><input type="number" value="2" /></th>
                <th class="total"></th>
                <th><button class="btn btn-light btn-sm remove">REMOVE</button></th>
              </tr>
              <tr>
                <th class="name">Split Skins</th>
                <th class="price">200</th>
                <th class="quantity"><input type="number" value="1" /></th>
                <th class="total"></th>
                <th><button class="btn btn-light btn-sm remove">REMOVE</button></th>
              </tr>
            </tbody>
          </table>
        </div>
        <form class="col-12 mt-2 mb-4" id="addItem">
          <input class="mx-2" name="name" type="text" placeholder="Item" required/>
          <input class="mx-2" name="price" type="number" placeholder="Price ($)"/>
          <input class="mx-2" name="quantity" type="number" placeholder="Quantity"/>
          <button class="btn btn-primary btn-sm">ADD</button>
        </form>
        <div class="col-12">
          <h3 class="text-center">Wish List Value: $ <span id="wishListValue"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
