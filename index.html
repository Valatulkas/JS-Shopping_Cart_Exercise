<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Wish List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="application.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Backcountry Wish List</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th class="col-3" scope="col">Item</th>
                <th class="col-3" scope="col">Price</th>
                <th class="col-3" scope="col">Quantity</th>
                <th class="col-3" scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="name">Beacon</td>
                <td class="price">$<input type="number" value="140"/></td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td class="total"></td>
                <td><button class="btn btn-light btn-sm remove">REMOVE</button></td>
              </tr>
              <tr>
                <td class="name">Shovel</td>
                <td class="price">$<input type="number" value="60"/></td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td class="total"></td>
                <td><button class="btn btn-light btn-sm remove">REMOVE</button></td>
              </tr>
              <tr>
                <td class="name">Probe</td>
                <td class="price">$<input type="number" value="30"/></td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td class="total"></td>
                <td><button class="btn btn-light btn-sm remove">REMOVE</button></td>
              </tr>
              <tr>
                <td class="name">Korua</td>
                <td class="price">$<input type="number" value="450"/></td>
                <td class="quantity"><input type="number" value="2" /></td>
                <td class="total"></td>
                <td><button class="btn btn-light btn-sm remove">REMOVE</button></td>
              </tr>
              <tr>
                <td class="name">Split Skins</td>
                <td class="price">$<input type="number" value="200"/></td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td class="total"></td>
                <td><button class="btn btn-light btn-sm remove">REMOVE</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <form class="col-12 mt-2 my-4" id="addItem">
          <input class="mx-2" name="name" type="text" placeholder="Item" required/>
          <input class="mx-2" name="price" type="number" placeholder="Price ($)"/>
          <input class="mx-2" name="quantity" type="number" placeholder="Quantity"/>
          <button class="btn btn-primary btn-sm">ADD</button>
        </form>
        <div class="col-12">
          <button class="btn btn-primay calculateTotal col-12 mt-4">Calculate New Total</button>
          <h2 class="col-12 text-center my-4">Wish List Value: $ <span id="wishListValue"></span></h2>
        </div>
      </div>
    </div>
  </body>
</html>
